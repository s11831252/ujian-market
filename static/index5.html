<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link href="css/style.css" rel="stylesheet" type="text/css">

<body>
    <div class="index">
        <div class="top">
            <img class="back" src="img/back.png" alt="" />
            <p class="title">地图</p>
            <div class="moreDiv">
                <img class="more" src="img/more.png" alt="" />
                <img class="eyes" src="img/eyes.png" alt="" />
            </div>
        </div>
        <div class="content">
            <div class="map">
                <div class="map_search">
                    <img class="search" src="img/search.png" alt="" />
                    <input class="search_p" type="text" placeholder="拖动地图选择或输入具体地址" />
                </div>
                <div class="map_address">
                    <p class="map_address_p">广西壮族自治区南宁市西乡塘区罗文大道辅路</p>
                    <p class="map_address_p2">广西建设职业技术学院</p>
                    <p class="map_address_p">一心大厦</p>
                    <p class="map_address_p3"> 罗文坡园艺场一区9号楼</p>
                    <p class="map_address_p4"> 罗文双语幼儿园</p>
                </div>
            </div>
            <div class="nextBtn">确定</div>
        </div>
    </div>
</body>
<script src="js/autorem.js"></script>

</html>
