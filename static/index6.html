<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link href="css/style.css" rel="stylesheet" type="text/css">

<body>
    <div class="index">
        <div class="top">
            <img class="back" src="img/back.png" alt="" />
            <p class="title">上传质料</p>
            <div class="moreDiv">
                <img class="more" src="img/more.png" alt="" />
                <img class="eyes" src="img/eyes.png" alt="" />
            </div>
        </div>
        <div class="content">
           <div class="upload">
               <div class="upload_demo">
                   <p class="upload_title">营业执照</p>
                   <div class="upload_right">
                        <div class="addimgDiv">
                                <div class="addImg_demo">
                                        <img class="addImg" src="img/addImg.png" alt="" />
                                </div>
                        </div>
                        <div class="upload_text">注：1.请上传“营业执照副本”2.要求图片清晰，不能遮挡图片文字内容 3.支持JPG、PNG、GIF格式。</div>
                    </div>
               </div>
               <div class="upload_demo">
                    <p class="upload_title">店铺照片</p>
                    <div class="upload_right">
                        <div class="addimgDiv">
                            <div class="addImg_demo">
                                    <img class="addImg" src="img/addImg.png" alt="" />
                            </div>
                                
                        </div>
   
                         <div class="upload_text">注：1.请上传“店铺外观”图1张，“店内环境”图至少3张 
                                2.支持JPG、PNG、GIF格式；3.以上图片信息将展示在店铺首页，请商家认真添加。</div>
                     </div>
                </div>
           </div>
           <div class="nextBtn">申请开店</div>
        </div>
        </div>
</body>
<script src="js/autorem.js"></script>

</html>
